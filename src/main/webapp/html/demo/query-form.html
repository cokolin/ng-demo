<form class="form-horizontal">
	<div class="form-group col-xs-12 col-md-6">
		<label for="type" class="col-xs-2 control-label">Type</label>
		<div class="col-xs-10">
			<label class="checkbox-inline" ng-repeat='it in dc.typeList'>
				<input type="checkbox" name="type" ng-model='it._check' ng-change='dc.checkOne(dc.queryArgs.type, dc.typeList)'>{{it.text}}
			</label>
			<label class="checkbox-inline" style='padding-left: 0'>
				<button class='btn btn-xs btn-warning' type='button' ng-click='dc.checkAll(dc.queryArgs.type, dc.typeList)'>全选</button>
			</label>
		</div>
	</div>
	<div class="form-group col-xs-12 col-md-6">
		<label for="status" class="col-xs-2 control-label">Status</label>
		<div class="col-xs-10">
			<label class="radio-inline"><input type="radio" name="status" ng-model='dc.queryArgs.status'>全部</label>
			<label class="radio-inline" ng-repeat='it in dc.statusList'>
				<input type="radio" name="status" ng-model='dc.queryArgs.status' value='{{it.id}}'>{{it.text}}
			</label>
		</div>
	</div>
	<div class="form-group col-xs-12 col-sm-6 col-md-4">
		<label for="name" class="col-xs-4 control-label">Name</label>
		<div class="col-xs-8">
			<input type="text" class="form-control" name="name" ng-model='dc.queryArgs.name' placeholder="Name">
		</div>
	</div>
	<div class="form-group col-xs-12 col-sm-6 col-md-4">
		<label for="price" class="col-xs-4 control-label">Price</label>
		<div class="col-xs-8">
			<input type="number" class="form-control" name="price" ng-model='dc.queryArgs.price' min='0' placeholder="Price">
		</div>
	</div>
	<div class="form-group col-xs-12 col-sm-6 col-md-4">
		<label for="updateBy" class="col-xs-4 control-label">Update By</label>
		<div class="col-xs-8">
			<input type="text" class="form-control" name="updateBy" ng-model='dc.queryArgs.updateBy' placeholder="updateBy">
		</div>
	</div>
	<div class="form-group col-xs-12 col-sm-6 col-md-12">
		<button type="submit" class="btn btn-primary">Query</button>
	</div>
	<div class='clearfix'></div>
</form>
